<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>CONTACTO</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleContacto.css" />
  </head>

  <body>
    <header>
      <div class="box">
        <h1>
          <img
            class="logo"
            src="imagenes/logo.png"
            alt="Logo de Barberia Alura"
          />
        </h1>

        <nav>
          <ul class="nav-bar">
            <li>
              <a
                href="index.html"
                >Home</a
              >
            </li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="name">Nombre y apellido</label>
        <input
          type="name"
          id="name"
          autocomplete="off"
          class="regular"
          required
        />

        <label for="email">Correo electronico</label>
        <input
          type="email"
          id="email"
          class="regular"
          placeholder="correo@ejemplo.com"
          required
        />

        <label for="phone">Numero Telefónico</label>
        <input
          type="number"
          id="phone"
          class="regular"
          placeholder="(+XX) XXXX-XXXXXX"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="68"
          rows="10"
          class="regular"
          required
        ></textarea>

        <div class="contacto">
          <p>¿Cómo le gustaría que lo contactáramos?</p>

          <label for="radioEmail"
            ><input
              type="radio"
              name="contact"
              value="email"
              id="radioEmail"
            />Email</label
          >

          <label for="radioWhatsapp"
            ><input
              type="radio"
              name="contact"
              value="Whatsapp"
              id="radioWhatsapp"
              checked
            />Whatsapp</label
          >

          <label for="radioTelefono"
            ><input
              type="radio"
              name="contact"
              value="phone"
              id="radioTelefono"
            />Telefono</label
          >
        </div>

        <div>
          <p>¿En qué horario le gustaría ser atendido?</p>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </div>

        <label for="contactoCheckbox" class="checkbox">
          <input type="checkbox" id="contactoCheckbox" />¿Le gustaria recibir
          notificaciones de barbería Alura?</label
        >

        <input class="enviar" type="submit" value="Agendar cita" />
      </form>

      <table>
        <thead>
          <tr>
            <th>DIA</th>
            <th>HORARIO</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>LUNES</td>
            <td>8:00 ~ 20:00</td>
          </tr>
          <tr>
            <td>MIÉRCOLES</td>
            <td>8:00 ~ 20:00</td>
          </tr>
          <tr>
            <td>VIERNES</td>
            <td>8:00 ~ 20:00</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img
        class="footerIMG"
        src="imagenes/logo-blanco.png"
        alt="Logo barberia Alura"
      />
      <p>&copy; Copyright Barberia Alura - 2023</p>
    </footer>
  </body>
</html>
